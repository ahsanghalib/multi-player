<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/index.css" />
    <title>Multi Player Demo</title>
  </head>
  <body>
    <div id="container" style="max-width: 800px; width: 100%; height: auto"></div>

    <script type="module">
      // import mplayer from 'https://cdn.jsdelivr.net/gh/ahsanghalib/multi-player@0.1/dist/index.js';

      import mplayer from '../dist/index.js';

      mplayer.init({
        elem: document.getElementById('container'),
        source: {
          url: 'https://stream.ads.ottera.tv/playlist.m3u8?network_id=1044&live=1&avod=1',
        },
        config: {
          debug: false,
        },
      });
    </script>
  </body>
</html>
